plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'      // ✅ ใช้ตัวเต็ม
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

android {
    namespace "com.example.my_app"
    compileSdk 36
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.example.my_app"
        minSdk flutter.minSdkVersion
        targetSdk 36
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

  buildTypes {
    debug {
      minifyEnabled false
      shrinkResources false
    }
    release {
      signingConfig signingConfigs.getByName("debug") // เฉพาะทดสอบ
      minifyEnabled false
      shrinkResources false
    }
    // กันกรณี Flutter สร้าง buildType ชื่อ profile
    maybeCreate("profile")
    profile {
      initWith(debug)
      matchingFallbacks = ['debug']
      minifyEnabled false
      shrinkResources false
    }
  }

    // ✅ ตั้ง Java/Kotlin เป็น 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'   // ✅ Groovy ต้องใช้รูปแบบ assignment
    }

    // ✅ แทนที่ packagingOptions + setOf(...) ด้วย syntax ใหม่ของ AGP 8 (Groovy)
    packaging {
        resources {
            // ใช้ list แทน setOf(...)
            excludes += [
                "META-INF/DEPENDENCIES",
                "META-INF/LICENSE",
                "META-INF/LICENSE.txt",
                "META-INF/license.txt",
                "META-INF/NOTICE",
                "META-INF/NOTICE.txt",
                "META-INF/notice.txt",
                "META-INF/ASL2.0",
                "META-INF/*.kotlin_module"
            ]
            // pickFirsts ใช้แบบ list เช่นกัน
            pickFirsts += [
                "**/libc++_shared.so",
                "**/libjsc.so"
            ]
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"

    // Firebase BOM (จะล็อกเวอร์ชันให้ทั้งหมด)
    implementation platform("com.google.firebase:firebase-bom:32.7.0")
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation "com.google.firebase:firebase-auth-ktx"
    implementation "com.google.firebase:firebase-firestore-ktx"
    implementation "com.google.firebase:firebase-storage-ktx"
    implementation "com.google.firebase:firebase-messaging-ktx"

    // Android Support
    implementation "androidx.multidex:multidex:2.0.1"

    // Camera
    implementation "androidx.camera:camera-core:1.3.1"
    implementation "androidx.camera:camera-camera2:1.3.1"
    implementation "androidx.camera:camera-lifecycle:1.3.1"

    // App Check (ออปชัน)
    implementation "com.google.firebase:firebase-appcheck-playintegrity:17.1.2"
    implementation "com.google.firebase:firebase-appcheck-debug:17.1.2"
}
